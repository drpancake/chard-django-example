<html>

<head>
  <meta http-equiv="refresh" content="2">
</head>

<body>
  <div>
    <form method="POST">
      {% csrf_token %}
      <button type="submit">Go get the charts</button>
    </form>
  </div>
  <div>
    <ul>
      {% for rank in chart_ranks %}
      <li>
        <b>{{ rank.country_code }}</b> &mdash; #{{ rank.position }} &mdash;<i>{{ rank.itunes_id }}</i>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>

</html>
